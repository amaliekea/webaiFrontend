<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Studyhelper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <img src="images/logoai.png" alt="Studyhelper Logo" class="logo">
    <h1>Your personal studyhelper</h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="about.html">About Us</a> |
        <a href="help.html">Help</a> |
        <a href="login.html">Go to login page</a>
        <div id="userInfoContainer" style="float: right;">
            <span id="userInfo"></span>
            <button id="logoutButton" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="form-with-subjects">
        <div class="form-left">
            <label for="questionInput">Enter a topic or question:</label><br>
            <textarea id="questionInput" rows="4" cols="50" placeholder="example.. explain Docker"></textarea><br><br>

            <label for="levelInput">Enter a level:</label><br>
            <textarea id="levelInput" rows="4" cols="50" placeholder="easy, medium, hard.."></textarea><br><br>

            <label for="includeQuizInput">do you want to include a quiz true/false:</label><br>
            <textarea id="includeQuizInput" rows="4" cols="50" placeholder="true..."></textarea><br><br>

            <button id="sendQuestion">Generate</button>

            <h2>AI's svar:</h2>
            <div class="quiz-question" id="quiz-question-{{questionId}}">
                <p>{{question}}</p>
                <ul id="answers-{{questionId}}">
                    <li id="answer-a-{{questionId}}" class="answer">A: {{answerA}}</li>
                    <li id="answer-b-{{questionId}}" class="answer">B: {{answerB}}</li>
                    <li id="answer-c-{{questionId}}" class="answer">C: {{answerC}}</li>
                    <li id="answer-d-{{questionId}}" class="answer">D: {{answerD}}</li>
                </ul>
                <button onclick="toggleAnswer('{{questionId}}')">Show Correct Answer</button>
                <p id="correct-answer-{{questionId}}" style="display:none;">Correct Answer: {{correctAnswer}}</p>
            </div>
        </div>

        <div class="form-right">
            <label for="subjects">Subjects:</label><br>
            <textarea id="subjects" rows="10" cols="10"></textarea>
        </div>
    </div>
</div>


<footer>
    <p>Customerservice: </p>
    <p><a href="examai@customerservice.com">examai@customerservice.com</a></p>
    <p>+56 26 18 18</p>
</footer>

<script src="js/frontpage.js"></script>
<script src="js/subjects.js"></script>

<script>
    window.onload = function () {
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('userInfo').innerText = username;
        }
    };
</script>
</body>
</html>
